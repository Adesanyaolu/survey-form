<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
  <body> 
    <div id="main"> 
      <h1 id="title">Programmers Survey Form</h1> 
      <p id="description">Thank you for taking the time to partake in this survey</p> 
      <form method="post" id="survey-form"> 
        <div class="form-group"> 
          <label for="name" id="name-label">Name</label> </br></br>
          <div> 
            <input type="text" name="name" placeholder="Enter your name" id="name" required> 
          </div> 
        </div> 
        <div class="form-group"> 
          <label for="email" id="email-label">Email</label> </br></br>
          <div> 
            <input type="email" name="email" placeholder="Enter your email" required id="email"> 
          </div> 
        </div> 
        <div class="form-group"> 
          <label for="age" id="number-label">Age(optional)</label></br></br> 
          <div> 
            <input type="number" name="age" class="form-control" placeholder="Age" id="number" min="15" max="50"> 
          </div> 
        </div> 
        <div class="form-group"> 
          <label for="role">Which option best describes your tech level?</label></br></br> 
          <div> 
            <select name="role" required id="dropdown"> 
              <option selected>select role</option> 
              <option value="manager">Beginner</option> 
              <option value="sales manager">Intermediate</option> 
              <option value="content-designer">Junior Dev.</option> 
              <option value="developer">Senior Dev.</option> 
            </select> 
          </div> 
        </div> 
        <div class="form-group"> 
          <label for="recommend" class="recommend">Would you recommend tech as a carrier to friends and family?</label></br></br>
          <div class="form-check"> 
            <input type="radio" value="definitely" class="form-check-input" id="radio1" name="recommend"> 
            <label class="form-check-label" for="recCheck1"> Definitely</label> 
          </div> 
          <div class="form-check"> 
            <input type="radio" value="maybe" class="form-check-input" id="radio2" name="recommend"> 
            <label class="form-check-label" for="recCheck2"> Maybe</label> 
          </div> 
          <div class="form-check"> 
            <input type="radio" value="not-sure" class="form-check-input" id="radio3" name="recommend"> 
            <label class="form-check-label" for="recCheck3"> Not Sure</label> 
          </div> 
        </div> 
        <div class="form-group"> 
          <label for="improve" class="col-sm-6 control-label">What aspect of tech do you find most interesting and will recommend?</label></br></br> 
          <div class="form-check col-sm-offset-2"> 
            <input type="checkbox" value="frontEnd" class="form-check-input" id="check1" name="improve[]"> 
            <label class="form-check-label" for="check1"> Web Development </label> 
          </div> 
          <div class="form-check"> 
            <input type="checkbox" value="backEnd" class="form-check-input" id="check2" name="improve[]"> 
            <label class="form-check-label" for="check2">Software Development</label> 
          </div> 
          <div class="form-check"> 
            <input type="checkbox" value="dataVisualize" class="form-check-input" id="check3" name="improve[]"> 
            <label class="form-check-label" for="check3"> Cloud computing </label> 
          </div> 
          <div class="form-check"> 
            <input type="checkbox" value="challenges" class="form-check-input" id="check4" name="improve[]"> 
            <label class="form-check-label" for="check4"> Machine learning/ AI</label> 
          </div> 
          <div class="form-check"> 
            <input type="checkbox" value="openSource" class="form-check-input" id="check5" name="improve[]"> 
            <label class="form-check-label" for="check5"> Data Science </label> 
          </div> 
          <div class="form-check"> 
            <input type="checkbox" value="gitterHelp" class="form-check-input" id="check6" name="improve[]"> 
            <label class="form-check-label" for="check6"> Data base administrator</label> 
          </div> 
          <div class="form-check"> 
            <input type="checkbox" value="videos" class="form-check-input" id="check7" name="improve[]"> 
            <label class="form-check-label" for="check7"> BI analyst </label> 
          </div> 
          <div class="form-check"> 
            <input type="checkbox" value="cityMeet" class="form-check-input" id="check8" name="improve[]"> 
            <label class="form-check-label" for="check8"> Network system administrator</label> 
          </div> 
          <div class="form-check"> 
            <input type="checkbox" value="wiki" class="form-check-input" id="check9" name="improve[] "> 
            <label class="form-check-label" for="check9"> Others </label> 
          </div> 
        </div> 
        <div class="form-group"> 
          <label for="favourite_feature" class="col-sm-6 control-label">What is your favourite programming language?</label> </br></br>
          <div class="col-sm-6"> 
            <select class="custom-select my-1 mr-sm-2" name="favourite_feature" required> 
              <option selected>select an option</option> 
              <option value="learn">JavaScript</option> 
              <option value="manage portfolio">Python</option> 
              <option value="content-designer">Java</option> 
              <option value="developer">C/CPP</option> 
              <option value="developer">PHP</option> 
              <option value="developer">Swift</option> 
              <option value="developer">C# (C-Sharp)</option> 
              <option value="developer">Ruby</option> 
              <option value="developer">Objective - C </option> 
              <option value="developer">Typescript</option> 
            </select> 
          </div> 
        </div>
        <div class="form-group"> 
          <label for="suggestions" class="col-sm-6 control-label">Your short advice to code newbies.</label> </br></br>
          <div class="col-sm-10"> 
            <textarea class="form-control" rows="6" placeholder="enter comment...." name="suggestions"></textarea> 
          </div> 
        </div>
        <div class="button"> 
          <button type="submit" name="submit" href="mailto:sanya4reel@gmail.com" id="submit" style="background-color: green">Submit</button> 
        </div>
      </form> 
    </div> 
    <script type="text/javascript" src="js/bootstrap.js"></script> 
  </body>
</html>
